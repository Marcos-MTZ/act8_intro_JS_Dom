<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 3</title>
    <script>
        function ocultarImagen() {
            const img = document.querySelector('.imagenEj3');
            const boton = document.querySelector('.botonEj3'); 

            if (boton.value === "Ocultar") {
                img.style.display = "none";
                boton.value = "Mostrar";
            } else {
                img.style.display = "block";
                boton.value = "Ocultar";
            }
        }
    </script>
</head>

<body>
    <div class="menu">
        <nav>
            <a href="index.html">Regresar</a>
        </nav>
    </div>
    <img class="imagenEj3" src="img/perritos.jpg">
    <input class="botonEj3" type="button" value="Ocultar" style="margin: 10px auto;" onclick="ocultarImagen()">
</body>

</html>
