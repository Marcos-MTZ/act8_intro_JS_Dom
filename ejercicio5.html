<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 5</title>
    <script>
        let contador = 0;
        function aumentarContador(){
            contador++;
            const parrafo = document.getElementById('contador');
            parrafo.innerText = "Numero de clicks: "+ contador;
        }
    </script>
</head>
<body>
    <div class="menu">
        <nav>
            <a href="index.html">Regresar</a>
        </nav>
    </div>
    <p id="contador">Numero de clicks: 0</p>
    <input type="button" value="Haz click" onclick="aumentarContador()">
</body>
</html>
